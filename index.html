<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary to Decimal Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background-color: #f4f4f9;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      width: 100%;
      text-align: center;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 10px 0;
    }
    nav button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    nav button.active {
      background-color: #28a745;
    }
    .bit-row {
      display: flex;
      flex-wrap: nowrap;
      margin: 20px 0;
    }
    .bit {
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: 18px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .bit.active {
      background-color: #28a745;
    }
    .output {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .quiz-question {
      margin-top: 20px;
      font-size: 20px;
    }
    .quiz-feedback {
      margin-top: 10px;
      font-size: 16px;
      color: #dc3545;
    }
  </style>
</head>
<body>
  <header>
    <h1>Binary to Decimal Practice</h1>
  </header>

  <nav>
    <button id="calculatorMode" class="active">Calculator</button>
    <button id="quizMode1">Quiz: 0-15</button>
    <button id="quizMode2">Quiz: 16-240</button>
    <button id="quizMode3">Quiz: 0-255</button>
  </nav>

  <div class="bit-row" id="bitRow">
    <!-- Buttons for bits -->
  </div>

  <div class="output" id="output">Decimal Value: 0</div>

  <div class="quiz-question" id="quizQuestion"></div>
  <div class="quiz-feedback" id="quizFeedback"></div>

  <script>
    const bitRow = document.getElementById('bitRow');
    const output = document.getElementById('output');
    const quizQuestion = document.getElementById('quizQuestion');
    const quizFeedback = document.getElementById('quizFeedback');
    const buttons = {
      calculatorMode: document.getElementById('calculatorMode'),
      quizMode1: document.getElementById('quizMode1'),
      quizMode2: document.getElementById('quizMode2'),
      quizMode3: document.getElementById('quizMode3')
    };

    let bits = Array(8).fill(0);
    let currentMode = 'calculator';
    let currentQuizValue = null;

    function updateOutput() {
      const decimalValue = parseInt(bits.join(''), 2);
      output.textContent = `Decimal Value: ${decimalValue}`;
      if (currentMode.startsWith('quiz') && decimalValue === currentQuizValue) {
        quizFeedback.textContent = 'Correct!';
        quizFeedback.style.color = '#28a745';
        startQuiz(currentMode);
      } else if (currentMode.startsWith('quiz')) {
        quizFeedback.textContent = '';
      }
    }

    function toggleBit(index) {
      bits[index] = bits[index] === 0 ? 1 : 0;
      renderBits();
      updateOutput();
    }

    function renderBits() {
      bitRow.innerHTML = '';
      bits.forEach((bit, index) => {
        const button = document.createElement('button');
        button.textContent = bit;
        button.className = `bit ${bit === 1 ? 'active' : ''}`;
        button.addEventListener('click', () => toggleBit(index));
        bitRow.appendChild(button);
      });
    }

    function getRandomNumber(mode) {
      if (mode === 'quizMode1') return Math.floor(Math.random() * 16);
      if (mode === 'quizMode2') return 16 + Math.floor(Math.random() * 16);
      return Math.floor(Math.random() * 256);
    }

    function startQuiz(mode) {
      quizFeedback.textContent = '';
      currentQuizValue = getRandomNumber(mode);
      quizQuestion.textContent = `Convert ${currentQuizValue} to binary.`;
    }

    function setMode(mode) {
      currentMode = mode;
      Object.values(buttons).forEach(button => button.classList.remove('active'));
      buttons[mode].classList.add('active');

      if (mode === 'calculator') {
        quizQuestion.textContent = '';
        quizFeedback.textContent = '';
        output.style.display = 'block';
      } else {
        output.style.display = 'none';
        startQuiz(mode);
      }
    }

    Object.entries(buttons).forEach(([mode, button]) => {
      button.addEventListener('click', () => setMode(mode));
    });

    renderBits();
    updateOutput();
  </script>
</body>
</html>
